<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VRON - Sign Up</title>
    <style>
        /* Estilos específicos para la marca VRON */
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .barra-inicio {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 97%;
            padding: 20px 20px;
        }

        .barra-inicio a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }

        .barra-inicio .navegacion {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
        }

        .signup-box {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo-marca img {
            width: 150px;
        }

        .signup-box h2 {
            font-size: 36px;
            text-transform: uppercase;
            margin: 0;
            color: #0074E4;
        }

        .signup-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-size: 18px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 5px;
            outline: none;
        }

        .signup-button {
            background: #0074E4;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background: #005DA6;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="barra-inicio">
        <div class="logo">
            <a href="inicio.html">VRON</a>
        </div>
        <div class="navegacion">
            <a href="inicio.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="tiendas.html">Tiendas</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="signup-box">
        <div class="logo-marca">
            <img src="logooo.png" alt="VRON">
        </div>
        <h2>Sign Up</h2>
        <p>¡Únete a VRON! Regístrate para crear una cuenta.</p>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-username">Nombre de Usuario</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Correo Electrónico</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 VRON</p>
    </footer>
</body>
</html>
