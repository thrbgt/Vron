<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>VRON</title>
    <style>
        /* Estilos específicos para la marca VRON */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; 
        }

        .barra-inicio {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }

        .barra-inicio a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }

        .logo {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 20px;
        }

        .logo a {
            color: #0074E4;
            text-decoration: none;
        }

        .navegacion {
            display: flex;
        }

        .navegacion a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }

        .marca-logo {
            text-align: center;
            margin: 30px 0;
        }

        .marca-logo img {
            width: 100px; 
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin: 0;
            text-transform: uppercase;
            margin-top: 30px;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .producto {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            width: calc(15% - 25px); 
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px; 
        }

        .producto:hover {
            background: #0074E4;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .producto img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .producto h3 {
            font-size: 16px; 
        }

        .producto p {
            font-size: 14px; 
        }

        .producto .precio {
            font-size: 16px; 
        }

        .producto button {
            background: #0074E4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px; 
            font-size: 14px; 
            cursor: pointer;
        }

        .producto button:hover {
            background: #005DA6;
        }

        /* Otros estilos... */

    </style>
</head>
<body>
    <!-- Barra de inicio -->
    <div class="barra-inicio">
        <div class="logo">
            <a href="inicio.html">VRON</a>
        </div>
        <div class="navegacion">
            <a href="inicio.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="tiendas.html">Tiendas</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Logo de la marca -->
    <div class="marca-logo">
        <img src="logooo.png" alt="VRON">
    </div>

    <!-- Título -->
    <h1>VRON</h1>

    <!-- Catálogo de productos -->
    <div class="catalogo" id="catalogo">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="producto1.jpg" alt="Chaqueta Inteligente">
            <h3>España</h3>
            <p>Hoodie</p>
            <p class="precio">$199.99</p>
            <button>Comprar</button>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="producto2.jpg" alt="Zapatos Espaciales">
            <h3>La Rioja</h3>
            <p>T-Shirt</p>
            <p class="precio">$149.99</p>
            <button>Comprar</button>
        </div>

        <!-- Producto 3 -->
        <div class="producto">
            <img src="producto3.jpg" alt="Gafas de Realidad Aumentada">
            <h3>Ourense</h3>
            <p>Hoodie</p>
            <p class="precio">$299.99</p>
            <button>Comprar</button>
        </div>

        <!-- Puedes agregar más productos aquí según sea necesario -->
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 VRON</p>
    </footer>
</body>
</html>
